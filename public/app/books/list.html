<div class="container">
    <div class="page-header">
        <button type="button" class="btn btn-primary pull-right"
                data-ng-click="vm.onAddClick()"
                data-ng-class="{hidden: !vm.session.loggedOn()}">
            New Book
        </button>
        <h1><i class="fa fa-book"></i> BOOKS <small>&raquo; audiobooks list</small></h1>
    </div>

    <div class="row" style="padding-bottom: 18px;">
        <div class="col-xs-12">
            <form name="frm" class="form-inline" role="form" novalidate>
                <div class="form-group">
                    <select class="form-control input-sm" ng-model="vm.currentSearchField" ng-options="s.description for s in vm.searchFields">
                    </select>
                    <input type="text" class="form-control input-sm" ng-model="vm.searchKey" placeholder="Search for" required />
                    <button class="btn btn-success btn-sm" ng-disabled="frm.$invalid" ng-click="vm.search()"><i class="fa fa-search"></i> Find</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <ul class="media-list">
                <li class="media" data-ng-repeat="i in vm.items">
                    <img class="pull-left media-object img-rounded" ng-src="https://dl.dropboxusercontent.com/u/133963/Images/Books/thumbs/{{ i.get('image') }}.jpg">
                    <div class="media-body">
                        <div class="btn-group pull-right" data-ng-class="{hidden: !vm.session.loggedOn()}">
                            <button type="button" class="btn btn-primary"
                                    data-ng-click="vm.onEditClick(i)">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger"
                                    data-ng-click="vm.onDeleteClick(i)">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                        <h4 class="media-heading">{{ i.get('title') }}&nbsp;<small>{{ i.get('subtitle') }}</small></h4>
                        <small>Author: {{ i.get('authors') }} | Genre: {{ i.get('genre') }} | Lang: {{ i.get('lang') }}</small>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
