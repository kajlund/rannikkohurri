<div class="container">
    <div class="page-header">
        <button type="button" class="btn btn-primary pull-right"
                data-ng-click="onAddClick()"
                data-ng-class="{hidden: !session.loggedOn()}">
            New Book
        </button>
        <h1><i class="fa fa-headphones"></i> BOOKS <small>&raquo;contains my audiobook list</small></h1>
    </div>

    <div data-ng-if="!session.loggedOn()">
        <div class="jumbotron">
            <h1>Sorry <small>:-(</small></h1>
            <p>You need to be logged on to use this section of the site.</p>
        </div>
    </div>

    <div data-ng-if="session.loggedOn()">
        <div class="row">
            <div class="col-md-4">
                <form name="searchForm" ng-submit="search(this)">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" ng-model="filter" required ng-minlength="3" placeholder="Search">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit" ng-disabled="searchForm.$invalid">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div><!-- /input-group -->
                </form>
            </div>
            <div class="col-md-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-model="order" btn-radio="'title'">Title</button>
                    <button type="button" class="btn btn-default" ng-model="order" btn-radio="'author'">Author</button>
                    <button type="button" class="btn btn-default" ng-model="order" btn-radio="'genre'">Genre</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <ul class="media-list">
            <li class="media" data-ng-repeat="i in items">
                <img class="pull-left media-object img-rounded" ng-src="https://dl.dropboxusercontent.com/u/133963/Images/Books/thumbs/{{ i.image }}.jpg">
                <div class="media-body">
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-primary"
                                data-ng-click="onEditClick(i)">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-danger"
                                data-ng-click="onDeleteClick(i)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </div>
                    <h4 class="media-heading">{{ i.title }}&nbsp;<small>{{ i.subtitle }}</small></h4>
                    <small>Author: {{ i.authors }} | Genre: {{ i.genre }} | Lang: {{ i.lang }}</small>
                </div>
            </li>
        </ul>
            </div>
        </div>

        <pagination total-items="totalItems" page="currentPage"
                    max-size="maxSize" class="pagination-sm"
                    boundary-links="true" rotate="false"
                    num-pages="numPages" on-select-page="onPageChanged(page)">
        </pagination>
        <pre>Page: {{currentPage}} / {{numPages}}</pre>
    </div>
</div>
