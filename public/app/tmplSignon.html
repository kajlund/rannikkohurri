    <form name="frm" class="form-horizontal" role="form" ng-submit="vm.login()">
        <div class="modal-header">
            <h3 class="modal-title">Login</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="userName" class="col-md-3 control-label">User name</label>
                <div class="col-md-8">
                    <input id="userName" type="text" class="form-control" autofocus data-ng-model="vm.user.name">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="col-md-3 control-label">Password</label>
                <div class="col-md-8">
                    <input id="pwd" type="password" class="form-control" data-ng-model="vm.user.pwd">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <input class="btn btn-success" type="submit" ng-disabled="frm.$invalid" value="OK">
            <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
        </div>
    </form>
