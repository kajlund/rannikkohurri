<div class="container">
    <div class="page-header">
        <button type="button" class="btn btn-primary pull-right"
                data-ng-click="onAddClick()"
                data-ng-class="{hidden: !session.loggedOn()}">
            Add Cache
        </button>
        <h1><i class="fa fa-dot-circle-o"></i> Cheats</h1>
    </div>

    <table class="table table-striped table-hover">
        <tr>
            <th>Id</th><th>Type</th><th>Name</th><th>Coords</th><th>Logged</th>
            <th data-ng-class="{hidden: !session.loggedOn()}">
                Commands
            </th>
        </tr>
        <tr data-ng-repeat="i in items">
            <td>{{ i.cacheId }}</td>
            <td>{{ i.cacheType }}</td>
            <td><a href="{{ i.url }}" target="_blank">{{ i.name }}</a></td>
            <td>{{ i.coords }}</td>
            <td>{{ i.logged }}</td>
            <td data-ng-class="{hidden: !session.loggedOn()}">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary"
                            data-ng-click="onEditClick(i)">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button type="button" class="btn btn-danger"
                            data-ng-click="onDeleteClick(i)">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </div>
            </td>
        </tr>
    </table>
</div>
