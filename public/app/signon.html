<div class="modal-header">
    <h3>Sign on</h3>
</div>

<div class="modal-body">
    <form name="frm" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="userName" class="col-md-3 control-label">User name</label>
            <div class="col-md-8">
                <input type="text" class="form-control" autofocus="true" data-ng-model="user.name">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-md-3 control-label">Password</label>
            <div class="col-md-8">
                <input type="password" class="form-control" data-ng-model="user.pwd">
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-success" data-ng-disabled="form.$invalid" data-ng-click="ok()">OK</button>
    <button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
</div>
