<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="frm" class="form-horizontal" role="form" ng-submit="login()">
                <div class="modal-header" ng-show="title">
                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                    <h4 class="modal-title" ng-bind-html="title"></h4>
                </div>
                <div class="modal-body">

                        <div class="form-group">
                            <label for="userName" class="col-md-3 control-label">User name</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" autofocus data-ng-model="user.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="col-md-3 control-label">Password</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" data-ng-model="user.pwd">
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
                    <!--button type="button" class="btn btn-primary" data-ng-disabled="form.$invalid" ng-click="login()">Login</button-->
                    <input class="btn btn-success" type="submit" ng-disabled="frm.$invalid" value="OK">
                </div>
            </div>
        </form>
    </div>
</div>
