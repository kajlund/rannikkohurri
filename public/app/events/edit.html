<div class="modal-header">
    <h3>Edit Event<small> {{ event.startTime | date:'yyyyMMdd HH:mm' }}</small></h3>
</div>

<div class="modal-body">
    <form name="frm" role="form">
        <div class="form-group">
            <label>Time</label>
            <div class="dropdown">
                <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                    <div class="input-append"><input type="text" class="input-large" data-ng-model="event.startTime">
                        <span class="add-on"> <i class="fa fa-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="event.startTime"
                                    data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }">
                    </datetimepicker>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label>Place</label>
            <input type="text" class="form-control" ng-model="event.placeName">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" rows="3" ng-model="event.eventName"></textarea>
        </div>
        <div class="form-group">
            <label>Organizer</label>
            <input type="text" class="form-control" ng-model="event.organizer">
        </div>
        <div class="form-group">
            <label>Url</label>
            <input type="text" class="form-control" ng-model="event.organizerUrl">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="event.smartum"> Smartum
            </label>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
