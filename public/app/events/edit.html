<div class="container">
    <div class="page-header">
        <h1><i class="fa fa-flag"></i> Edit Event <small>{{ vm.event.starts }}</small></h1>
    </div>

    <div data-ng-if="!vm.session.user.loggedOn">
        <div class="jumbotron">
            <h1>Sorry <small>:-(</small></h1>
            <p>You need to be logged on to edit events.</p>
        </div>
    </div>

    <div data-ng-if="vm.session.user.loggedOn()">
        <form name="frm" role="form" ng-submit="vm.save()">
            <div class="form-group">
                <label class="control-label">When</label>
                <input type="text" class="form-control" ng-model="vm.event.starts" required autofocus>
            </div>

            <div class="form-group">
                <label>Place</label>
                <input type="text" class="form-control" ng-model="vm.event.placeName">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" rows="3" ng-model="vm.event.eventName" required>
            </div>
            <div class="form-group">
                <label>Organizer</label>
                <input type="text" class="form-control" ng-model="vm.event.organizer">
            </div>
            <div class="form-group">
                <label>Url</label>
                <input type="text" class="form-control" ng-model="vm.event.organizerUrl">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="vm.event.smartum"> Smartum
                </label>
            </div>
            <div class="form-actions pull-right">
                <button class="btn btn-lg btn-default" ng-click="vm.cancel()">Cancel</button>
                <input class="btn btn-lg btn-success" type="submit" ng-disabled="frm.$invalid" value="Save">
            </div>
        </form>
    </div>
</div>
